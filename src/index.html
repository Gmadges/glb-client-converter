<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GLB Converter</title>
    <meta name="description" content="The GLB Converter/Viewer" />
    <meta name="author" content="George Madges" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="dropzone">
        <div class="placeholder">
          <p>Drag files here</p>
          <p style="font-size: 1em; padding: 0;">(.obj, .mtl, .fbx)</p>
        </div>
        <div class="upload-btn">
          <input
            type="file"
            name="file-input[]"
            id="file-input"
            multiple=""
            accept=".glb,.obj,.fbx,.mtl"
          />
          <label for="file-input">
            <svg
              class="bi bi-cloud-upload"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.887 6.2l-.964-.165A2.5 2.5 0 103.5 11H6v1H3.5a3.5 3.5 0 11.59-6.95 5.002 5.002 0 119.804 1.98A2.501 2.501 0 0113.5 12H10v-1h3.5a1.5 1.5 0 00.237-2.981L12.7 7.854l.216-1.028a4 4 0 10-7.843-1.587l-.185.96z"
              />
              <path
                fill-rule="evenodd"
                d="M5 8.854a.5.5 0 00.707 0L8 6.56l2.293 2.293A.5.5 0 1011 8.146L8.354 5.5a.5.5 0 00-.708 0L5 8.146a.5.5 0 000 .708z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M8 6a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 6z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Upload</span>
          </label>
        </div>
      </div>
    </div>
    <div class="export-container" style="display: none;">
      <div class="upload-btn" id="export" style="margin: 0">
        <label>
          <svg
            class="bi bi-cloud-download"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.887 5.2l-.964-.165A2.5 2.5 0 103.5 10H6v1H3.5a3.5 3.5 0 11.59-6.95 5.002 5.002 0 119.804 1.98A2.501 2.501 0 0113.5 11H10v-1h3.5a1.5 1.5 0 00.237-2.981L12.7 6.854l.216-1.028a4 4 0 10-7.843-1.587l-.185.96z"
            />
            <path
              fill-rule="evenodd"
              d="M5 12.5a.5.5 0 01.707 0L8 14.793l2.293-2.293a.5.5 0 11.707.707l-2.646 2.646a.5.5 0 01-.708 0L5 13.207a.5.5 0 010-.707z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M8 6a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 6z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Export</span>
        </label>
      </div>
    </div>
    <div class="spinner" style="display: none;">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <canvas id="viewer"></canvas>
    <script src="./app.ts"></script>
  </body>
</html>
